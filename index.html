<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Login Page</title>
</head>
<body>
	

	<!--container div-->
	<div class="container">
		
		<!--left div-->
		<div class="section login-img">
			

		</div>


		<!--Right div-->
		<div class="section">
			
			<div class="login-box">


				<p>Welcome Back</p>

				<h2 class="f-30">Login to your account</h2>


				<!--- login email-->
				<div class="input-container">
					<label>Email</label>
					<input class="input" type="email" name="login-email" novalidate>
				</div>



				<!--- login password-->
				<div class="input-container">
					<label>Password</label>
					<input class="input" type="password" name="login-email" novalidate>
				</div>


				<div class="input-container h-30">
					
					<div class="section">
						<input type="checkbox" name="remember-me">
						<span>Remember Me</span>
					</div>

					<div class="section">
						<a class="right" href="#">
							Forgot Password?
						</a>
					</div>

				</div>


				<div class="input-container">
					<button class="login-btn">Login Now</button>
				</div>

				<div class="input-container">
					<button class="login-btn-google">
						<img src="google_logo_icon256.png">
						Sign in with google
					</button>
				</div>


			</div>




		</div>


	</div>



</body>
</html>
